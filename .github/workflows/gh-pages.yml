name: Deploy Classic-Salon to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            action/classic-salon-frontend/package-lock.json
            action/classic-salon-hardhat/package-lock.json

      - name: Install deps (frontend)
        working-directory: action/classic-salon-frontend
        run: npm ci

      - name: Generate ABI for frontend
        working-directory: action/classic-salon-frontend
        run: npm run genabi

      - name: Compute basePath for GitHub Pages
        id: base
        run: |
          OWNER=${{ github.repository_owner }}
          REPO=${{ github.event.repository.name }}
          if [ "$REPO" = "${OWNER}.github.io" ]; then
            echo "base_path=" >> $GITHUB_OUTPUT
          else
            echo "base_path=/$REPO" >> $GITHUB_OUTPUT
          fi

      - name: Build (static export)
        working-directory: action/classic-salon-frontend
        env:
          NEXT_PUBLIC_BASE_PATH: ${{ steps.base.outputs.base_path }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: action/classic-salon-frontend/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
